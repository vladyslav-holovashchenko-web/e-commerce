<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
  </head>
  <body>
    <h1>Products</h1>
    {% if products %}
    <ul>
      {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.id %}"> {{ product.name }} - {{ product.price }} </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No products available.</p>
    {% endif %}
  </body>
</html>
