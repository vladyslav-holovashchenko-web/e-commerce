<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #343a40;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }

      ul {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
      }

      li {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 5px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      li:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      p {
        text-align: center;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <h1>Products</h1>
    {% if products %}
    <ul>
      {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.id %}"> {{ product.name }} - ${{ product.price }} </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No products available.</p>
    {% endif %}
  </body>
</html>
